<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  </head>
  <body class="d-flex" style="height: 100vh;">
    <div class="w-100 m-auto">
      <div class="contents">
        <div class="m-auto" style="width: 350px;">

          <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름 입력">
            <div id='valid' class="valid-feedback">
              확인
            </div>
            <div id='invalid' class="invalid-feedback">
              이름 2글자 이상으로 작성해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="id" class="form-control" id="id" placeholder="아이디 입력">
            <div id="valid" class="valid-feedback">
              확인
            </div>
            <div id="invalid" class="invalid-feedback">
              .
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="pw" placeholder="비밀번호 입력">
            <div id="valid" class="valid-feedback">
              확인
            </div>
            <div id="invalid" class="invalid-feedback">
              .
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="pwCheck" placeholder="비밀번호 확인">
            <div class="valid-feedback">
              비밀번호 일치
            </div>
            <div class="invalid-feedback">
              비밀번호가 일치 하지 않습니다.
            </div>
          </div>
          
          <div class="input-group mb-3">
            <label for="exampleInputPassword1" class="form-label">이메일</label>
            <input type="email" class="form-control" id="em" placeholder="이메일 입력">
            <div class="valid-feedback">
              확인
            </div>
            <div class="invalid-feedback">
              이메일 형식에 맞지 않습니다.
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success" onClick="signup()">login</button>
          </div>

        </div>
      </div>
    </div>
    <script>

      var eng = /^[a-zA-Z0-9]*$/;
      var eng2 = /[a-zA-Z0-9]/
      var email = /[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]/;
      var speacial = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\$%&\\\=\(\'\"]/;
      var shop = /[#]/;


      $('#name').on('keydown', function (e) {
        setTimeout(function () {
          console.log(e);
          var txt = $('#name').val();
          if (txt.length >= 2) {
            $('#name').removeClass('is-invalid');
            $('#name').addClass('is-valid');
            $('#valid').text('확인');
          } else {
            $('#name').removeClass('is-valid');
            $('#name').addClass('is-invalid');
            $('#invalid').text('이름은 2글자 이상으로 작성해주세요.');
          }
        }, 10);
      });

      $('#id').on('keydown', function (e) {
        setTimeout(function () {
          console.log(e);
          var txt = $('#id').val();
          if(txt.length >= 4) {
            if(eng.test(txt)) {
              $('#id').removeClass('is-invalid');
              $('#id').addClass('is-valid');
              $('#valid').text('확인');
            } else {
              $('#id').removeClass('is-valid');
              $('#id').addClass('is-invalid');
              $('#invalid').text('아이디는 영어와 숫자로 입력해주세요');
            }
          } else{
            $('#id').removeClass('is-valid');
            $('#id').addClass('is-invalid');
            $('#invalid').text('아이디는 4글자 이상으로 작성해주세요');
          }
        }, 10);
      });

      $('#pw').on('keydown', function (e) {
        setTimeout(function () {
          console.log(e);
          var txt = $('#pw').val();
          if(txt.length >= 8){
            if(eng2.test(txt) == true){
              if(shop.test(txt) == true){
                if(speacial.test(txt) == false){
                  $('#pw').removeClass('is-invalid');
                  $('#pw').addClass('is-valid');
                  $('#valid').text('확인');
                } else {
                  $('#pw').removeClass('is-valid');
                  $('#pw').addClass('is-invalid');
                  $('#invalid').text('#을 제외한 특수문자는 사용하지 말아주세요.');
                }
              } else {
                $('#pw').removeClass('is-valid');
                $('#pw').addClass('is-invalid');
                $('#invalid').text('#을 하나라도 포함해주세요.');
              }
            } else {
              $('#pw').removeClass('is-valid');
              $('#pw').addClass('is-invalid');
              $('#invalid').text('비밀번호는 영어와 숫자로만 작성해주세요');
            }
          } else {
            $('#pw').removeClass('is-valid');
            $('#pw').addClass('is-invalid');
            $('#invalid').text('비밀번호는 8글자 이상으로 작성해주세요');
          }
        }, 10);
      });

      $('#pwCheck').on('keydown', function (e) {
        setTimeout(function () {
          console.log(e);
          var pw = $('#password').val();
          var txt = $('#password2').val();
          if (pw == txt) {
            $('#pwCheck').removeClass('is-invalid');
            $('#pwCheck').addClass('is-valid');
          } else {
            $('#pwCheck').removeClass('is-valid');
            $('#pwCheck').addClass('is-invalid');
          }
        }, 10);
      });

      $('#em').on('keydown', function (e) {
        setTimeout(function () {
          console.log(e);
          var txt = $('#email').val();
          if (email.test(txt)) {
            $('#em').removeClass('is-invalid');
            $('#em').addClass('is-valid');
          } else {
            $('#em').removeClass('is-valid');
            $('#em').addClass('is-invalid');
          }
        }, 10);
      });

    </script>
  </body>
</html>
